name: Ingest security statements

on:
  workflow_dispatch:

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run centralized ingest workflow
        run: ./scripts/run_ingest.sh

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add statements analysis
          git diff --cached --quiet || git commit -m "Automated ingest update"
          git push
